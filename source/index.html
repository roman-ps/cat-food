<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width">
  <link rel="preload" href="fonts/exo2.0-thin.woff" as="font">
  <link rel="preload" href="fonts/exo2.0-thin.woff2" as="font">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

  <main class="content">
    <h1 class="content__title">Ты сегодня покормил кота?</h1>
    <ul class="content__catalog catalog">

    </ul>
  </main>

  <template id="tmpl">
    <li class="catalog__item" data-state="1">
      <div class="overlay"></div>
      <p class="catalog__item-text">Сказочное заморское яство</p>
      <h2 class="catalog__item-title"></h2>
      <h3 class="catalog__item-type"></h3>
      <ul class="catalog__list">
        <li class="catalog__list-item"></li>
        <li class="catalog__list-item"></li>
        <li class="catalog__list-item"></li>
      </ul>
      <div class="catalog__weight">
        <div class="catalog__weight-quantity"></div>
        <div class="catalog__weight-unit">кг</div>
      </div>
      <p class="catalog__descript">
        <span class="catalog__item-buy">купи</span>
      </p>
    </li>
  </template>

  <script src="js/main.js" type="module"></script>
</body>

</html>
